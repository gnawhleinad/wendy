language: python
python:
  - "3.3"
  - "3.4"
install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libxml2-dev libxslt1-dev lib32z1-dev
before_script:
  - wget -q -O - http://pkg.jenkins-ci.org/debian-stable/jenkins-ci.org.key | sudo apt-key add -
  - sudo sh -c 'echo deb http://pkg.jenkins-ci.org/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
  - sudo apt-get update -qq
  - sudo apt-get install -y jenkins
  - python test/wait.py
  - sudo -E su jenkins -c "source $HOME/virtualenv/python$TRAVIS_PYTHON_VERSION/bin/activate"
  - sudo -E su jenkins -c 'pip install nose lxml'
script: sudo -E su jenkins -c 'nosetests test --verbose'
notifications:
  email: false
